<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Animated Login Page | VictorTMendes</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie uma conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou regristre-se pelo email</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="email">
                <input type="senha" placeholder="Senha">
                <button>Registrar-se</button>
            </form>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-in">
                <form>
                    <h1>Entrar na sua conta</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>Ou use seu email e senha </span>
                    <input type="email" placeholder="email">
                    <input type="senha" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Insira seus dados pessoais para utilizar todos os recursos do site</p>
                    <button class="hiden" id="login">Entrar</button>
                </div>
                    <div class="toggle-panel toggle-right">
                    <h1>Eai dev, seja bem vindo!</h1>
                    <p>Registre seus dados pessoais para utilizar todos os recursos do site</p>
                    <button class="hiden" id="register">Regristrar-se</button>
                </div>
            </div>
    </div>


    <script src="script.js"></script>
    </body>
</html>
